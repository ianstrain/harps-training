<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Schedule 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0f1a;
            --bg-card: #111827;
            --bg-section: #1a2234;
            --accent-primary: #00d4aa;
            --accent-secondary: #0ea5e9;
            --accent-warm: #f59e0b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-color: #2a3548;
            --success: #10b981;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
        }

        /* Geometric Background Pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(0, 212, 170, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(14, 165, 233, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(245, 158, 11, 0.03) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px 16px 40px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 24px;
            padding: 24px 0;
        }

        .header-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: var(--bg-dark);
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            padding: 6px 14px;
            border-radius: 20px;
            margin-bottom: 16px;
        }

        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem;
            letter-spacing: 3px;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        /* Edit Mode Toggle */
        .edit-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin: 20px 0 32px;
            padding: 16px;
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .edit-toggle label {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            user-select: none;
        }

        .toggle-switch {
            position: relative;
            width: 52px;
            height: 28px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-section);
            border: 2px solid var(--border-color);
            border-radius: 28px;
            transition: all 0.3s ease;
        }

        .toggle-slider::before {
            position: absolute;
            content: '';
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background: var(--text-muted);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .toggle-switch input:checked + .toggle-slider {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
        }

        .toggle-switch input:checked + .toggle-slider::before {
            transform: translateX(24px);
            background: var(--bg-dark);
        }

        .edit-status {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 4px 10px;
            border-radius: 6px;
            background: var(--bg-section);
            color: var(--text-muted);
            transition: all 0.3s ease;
        }

        .edit-status.active {
            background: rgba(0, 212, 170, 0.15);
            color: var(--accent-primary);
        }

        /* Session Cards */
        .session-card {
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            margin-bottom: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .session-card:hover {
            border-color: var(--accent-primary);
            box-shadow: 0 0 30px rgba(0, 212, 170, 0.1);
        }

        .session-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            position: relative;
        }

        .session-number {
            position: absolute;
            top: 16px;
            right: 16px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5rem;
            color: var(--border-color);
            line-height: 1;
        }

        .session-date {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        .session-meta {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .meta-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        /* Activity Blocks */
        .session-activities {
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .activity-block {
            background: var(--bg-section);
            border-radius: 12px;
            padding: 16px;
            border-left: 4px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .activity-block.warmup {
            border-left-color: var(--accent-warm);
        }

        .activity-block.drills {
            border-left-color: var(--accent-secondary);
        }

        .activity-block.match {
            border-left-color: var(--accent-primary);
        }

        .activity-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .activity-title {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .warmup .activity-title { color: var(--accent-warm); }
        .drills .activity-title { color: var(--accent-secondary); }
        .match .activity-title { color: var(--accent-primary); }

        .activity-duration {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            background: var(--bg-card);
            padding: 4px 10px;
            border-radius: 6px;
        }

        .activity-content {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .activity-content.placeholder {
            color: var(--text-muted);
            font-style: italic;
        }

        /* Editable Drills */
        .drills-input {
            width: 100%;
            min-height: 80px;
            background: var(--bg-card);
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 12px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            color: var(--text-primary);
            resize: vertical;
            transition: all 0.3s ease;
        }

        .drills-input:focus {
            outline: none;
            border-color: var(--accent-secondary);
            border-style: solid;
        }

        .drills-input::placeholder {
            color: var(--text-muted);
        }

        .drills-display {
            white-space: pre-wrap;
        }

        /* Hidden state */
        .hidden {
            display: none !important;
        }

        /* Save Indicator */
        .save-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--success);
            color: var(--bg-dark);
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.4);
            transition: transform 0.3s ease;
            z-index: 100;
        }

        .save-indicator.show {
            transform: translateX(-50%) translateY(0);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 32px 0 16px;
            color: var(--text-muted);
            font-size: 12px;
        }

        footer a {
            color: var(--accent-primary);
            text-decoration: none;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .session-card {
            animation: fadeInUp 0.5s ease forwards;
            opacity: 0;
        }

        .session-card:nth-child(1) { animation-delay: 0.1s; }
        .session-card:nth-child(2) { animation-delay: 0.15s; }
        .session-card:nth-child(3) { animation-delay: 0.2s; }
        .session-card:nth-child(4) { animation-delay: 0.25s; }
        .session-card:nth-child(5) { animation-delay: 0.3s; }
        .session-card:nth-child(6) { animation-delay: 0.35s; }
        .session-card:nth-child(7) { animation-delay: 0.4s; }

        /* Responsive */
        @media (max-width: 380px) {
            h1 {
                font-size: 2.4rem;
            }
            
            .session-number {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-badge">Feb - Mar 2026</div>
            <h1>TRAINING SCHEDULE</h1>
            <p class="subtitle">7 Sessions ‚Ä¢ Weekly Training Program</p>
        </header>

        <div class="edit-toggle">
            <label for="editMode">Edit Mode</label>
            <div class="toggle-switch">
                <input type="checkbox" id="editMode">
                <span class="toggle-slider"></span>
            </div>
            <span class="edit-status" id="editStatus">Off</span>
        </div>

        <main id="sessions">
            <!-- Sessions will be generated by JavaScript -->
        </main>

        <footer>
            <p>üìç All sessions at <strong>The Aura</strong></p>
            <p style="margin-top: 8px;">üï¢ 7:30 PM - 8:30 PM</p>
        </footer>
    </div>

    <div class="save-indicator" id="saveIndicator">
        <span>‚úì</span> Saved!
    </div>

    <script>
        // Training session data
        const sessions = [
            { id: 1, date: new Date(2026, 1, 3), drills: '' },   // Feb 3
            { id: 2, date: new Date(2026, 1, 10), drills: '' },  // Feb 10
            { id: 3, date: new Date(2026, 1, 17), drills: '' },  // Feb 17
            { id: 4, date: new Date(2026, 1, 24), drills: '' },  // Feb 24
            { id: 5, date: new Date(2026, 2, 3), drills: '' },   // Mar 3
            { id: 6, date: new Date(2026, 2, 10), drills: '' },  // Mar 10
            // Skipping Mar 17 (St. Patrick's Day)
            { id: 7, date: new Date(2026, 2, 24), drills: '' },  // Mar 24
        ];

        let editMode = false;

        // Format date nicely
        function formatDate(date) {
            const options = { weekday: 'long', month: 'long', day: 'numeric' };
            const formatted = date.toLocaleDateString('en-IE', options);
            
            // Add ordinal suffix
            const day = date.getDate();
            const suffix = getOrdinalSuffix(day);
            return formatted.replace(day, day + suffix);
        }

        function getOrdinalSuffix(day) {
            if (day > 3 && day < 21) return 'th';
            switch (day % 10) {
                case 1: return 'st';
                case 2: return 'nd';
                case 3: return 'rd';
                default: return 'th';
            }
        }

        // Load saved drills from localStorage
        function loadDrills() {
            const saved = localStorage.getItem('trainingDrills');
            if (saved) {
                const drillsData = JSON.parse(saved);
                sessions.forEach(session => {
                    if (drillsData[session.id]) {
                        session.drills = drillsData[session.id];
                    }
                });
            }
        }

        // Save drills to localStorage
        function saveDrills() {
            const drillsData = {};
            sessions.forEach(session => {
                drillsData[session.id] = session.drills;
            });
            localStorage.setItem('trainingDrills', JSON.stringify(drillsData));
            showSaveIndicator();
        }

        // Show save indicator
        function showSaveIndicator() {
            const indicator = document.getElementById('saveIndicator');
            indicator.classList.add('show');
            setTimeout(() => {
                indicator.classList.remove('show');
            }, 2000);
        }

        // Generate session card HTML
        function generateSessionCard(session) {
            const drillsContent = session.drills || '';
            const displayContent = drillsContent || 'Click edit mode to add drills...';
            const isPlaceholder = !drillsContent;

            return `
                <article class="session-card" data-session="${session.id}">
                    <div class="session-header">
                        <span class="session-number">${String(session.id).padStart(2, '0')}</span>
                        <h2 class="session-date">${formatDate(session.date)}</h2>
                        <div class="session-meta">
                            <div class="meta-item">
                                <span class="meta-icon">üìç</span>
                                <span>The Aura</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-icon">üï¢</span>
                                <span>7:30 PM - 8:30 PM</span>
                            </div>
                        </div>
                    </div>
                    <div class="session-activities">
                        <div class="activity-block warmup">
                            <div class="activity-header">
                                <span class="activity-title">Warm-up</span>
                                <span class="activity-duration">10 mins</span>
                            </div>
                            <p class="activity-content">General warm-up & stretching</p>
                        </div>
                        <div class="activity-block drills">
                            <div class="activity-header">
                                <span class="activity-title">Drills</span>
                                <span class="activity-duration">20 mins</span>
                            </div>
                            <p class="activity-content drills-display ${isPlaceholder ? 'placeholder' : ''}" data-session="${session.id}">${displayContent}</p>
                            <textarea 
                                class="drills-input hidden" 
                                data-session="${session.id}"
                                placeholder="Enter drills for this session...

Example:
- Passing in pairs
- 3v2 possession drill
- Shooting practice"
                            >${drillsContent}</textarea>
                        </div>
                        <div class="activity-block match">
                            <div class="activity-header">
                                <span class="activity-title">Match</span>
                                <span class="activity-duration">30 mins</span>
                            </div>
                            <p class="activity-content">Full game play</p>
                        </div>
                    </div>
                </article>
            `;
        }

        // Render all sessions
        function renderSessions() {
            const container = document.getElementById('sessions');
            container.innerHTML = sessions.map(generateSessionCard).join('');
            attachInputListeners();
            applyEditMode();
        }

        // Attach listeners to drill inputs
        function attachInputListeners() {
            document.querySelectorAll('.drills-input').forEach(input => {
                input.addEventListener('input', (e) => {
                    const sessionId = parseInt(e.target.dataset.session);
                    const session = sessions.find(s => s.id === sessionId);
                    if (session) {
                        session.drills = e.target.value;
                    }
                });

                input.addEventListener('blur', () => {
                    saveDrills();
                    // Update display text
                    const sessionId = parseInt(input.dataset.session);
                    const session = sessions.find(s => s.id === sessionId);
                    const display = document.querySelector(`.drills-display[data-session="${sessionId}"]`);
                    if (display && session) {
                        display.textContent = session.drills || 'Click edit mode to add drills...';
                        display.classList.toggle('placeholder', !session.drills);
                    }
                });
            });
        }

        // Apply edit mode state to all elements
        function applyEditMode() {
            const inputs = document.querySelectorAll('.drills-input');
            const displays = document.querySelectorAll('.drills-display');
            
            if (editMode) {
                inputs.forEach(el => el.classList.remove('hidden'));
                displays.forEach(el => el.classList.add('hidden'));
            } else {
                inputs.forEach(el => el.classList.add('hidden'));
                displays.forEach(el => el.classList.remove('hidden'));
            }
        }

        // Toggle edit mode
        function setupEditMode() {
            const toggle = document.getElementById('editMode');
            const status = document.getElementById('editStatus');

            toggle.addEventListener('change', () => {
                editMode = toggle.checked;
                
                if (editMode) {
                    status.textContent = 'On';
                    status.classList.add('active');
                } else {
                    status.textContent = 'Off';
                    status.classList.remove('active');
                }
                
                applyEditMode();
            });
        }

        // Initialize
        function init() {
            loadDrills();
            renderSessions();
            setupEditMode();
        }

        // Run when DOM is ready
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
